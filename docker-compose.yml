version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: agro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agroplanner}
      POSTGRES_DB: agroplanner
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DB_URL: postgresql+asyncpg://agro:${POSTGRES_PASSWORD:-agroplanner}@db:5432/agroplanner
      CLIENT_ID: ${CLIENT_ID}
      CLIENT_SECRET: ${CLIENT_SECRET}
      ORG_ID: ${ORG_ID}
      JD_AUTH_URL: ${JD_AUTH_URL}
      JD_API_BASE: ${JD_API_BASE}
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      ALGORITHM: ${ALGORITHM:-HS256}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:5173}
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./logs:/app/logs

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public

